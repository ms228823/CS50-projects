<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // When click  on correct answer button, set the green color
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#correction1').innerHTML = 'Correct!';
                    });

                // When click  on incorrect answer button, set the red color
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(event) {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#correction1').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                   let input = document.querySelector('input');
                   if(input.value == 1945){
                       input.style.backgroundColor = 'green';
                       document.querySelector('#correction2').innerHTML = 'Correct!';
                   }

                    else {
                       input.style.backgroundColor = 'red';
                       document.querySelector('#correction2').innerHTML = 'Incorrect';
                   }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which is the largest continent?</h3>
                <button class = "incorrect">Africa</button>
                <button class = "incorrect">Europe</button>
                <button class = "incorrect">South America</button>
                <button class = "correct">Asia</button>

                <p id = "correction1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which year did WW2 end?</h3>
                <input type = 'text'></input>
                <button id = "check">Check Answer</button>

                <p id = "correction2"></p>
                <h3></h3>
            </div>
        </div>
    </body>
</html>
