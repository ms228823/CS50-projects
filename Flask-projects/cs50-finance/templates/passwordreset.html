{% extends "layout.html" %}

{% block title %}
    password reset
{% endblock %}

{% block main %}
    <div class="container ">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/static/images/fingerprint.png" alt="sing up image"></figure>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Change password</h2>
                <form form action="/passwordreset" method="post">
                    <div class="form-group">
                        <input class="form-control mx-auto w-auto" name="currentpassword" placeholder="Current Password" type="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New Password" type="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="New Password (again)" type="password" required>
                    </div>
                    <div class="form-group form-button">
                        <button class="btn btn-primary form-submit" type="submit">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
